<!DOCTYPE html>
<html>
    <header>
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="styles/10-rock-paper-scissors.css">
    </header>
    <body>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <p class="title">Rock Paper Scissors</p> 

        <button onclick="
            pickComputerMove('rock');
        " class="hand-button">
            <img src="images/rock-emoji.png">
        </button>

        <button onclick="
            pickComputerMove('paper');
        " class="hand-button">
            <img src="images/paper-emoji.png">
        </button>

        <button onclick="
            pickComputerMove('scissors');
        " class="hand-button">
            <img src="images/scissors-emoji.png">
        </button>

        <p class="js-game-result result"></p>
        <p class="js-game-moves moves"></p>
        <p class="js-game-status status"></p>

        <button onclick="
            resetScore();
            updateGameStatus();
        " class="reset-button">Reset Score</button>

        <script src="scripts/10-rock-paper-scissors.js" type="text/javascript"></script>  
    </body>

    <footer>
        <div class="footer">
            <div class="copyright">
                <p>
                    by Jandyl Vios &copy; 2023
                </p>
            </div>
        </div>     
    </footer>

</html>
