<!DOCTYPE html>
<html>
    <header>
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="styles/rock-paper-scissors.css">
    </header>
    <body>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <p class="title">Rock Paper Scissors</p> 

        <button class="hand-button js-rock">
            <img src="images/rock-emoji.png">
        </button>

        <button class="hand-button js-paper">
            <img src="images/paper-emoji.png">
        </button>

        <button class="hand-button js-scissors">
            <img src="images/scissors-emoji.png">
        </button>

        <p class="js-game-result result"></p>
        <p class="js-game-moves moves"></p>
        <p class="js-game-status status"></p>

        <button class="reset-button js-reset">Reset Score</button>
        <button class="auto-play-button js-auto-play-button">Auto Play</button>

        <script src="scripts/rock-paper-scissors.js" type="text/javascript"></script>  
    </body>

    <footer>
        <div class="footer">
                <p>
                    by Jandyl Vios &copy; 2023
                </p>
        </div>     
    </footer>

</html>
